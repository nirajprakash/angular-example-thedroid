<div class="tdw-layout-container-large-double-extra">
    <div class="tdw-layout-content " fxLayout="row">
        <div class="need-help-container mdc-color--white tdw-card-up-large">
            <div class="tdw-text-align-center">
                <img src="assets/img/need-help-logo.png" style="width:124px;height:120px;">
            </div>
            <div class="title tdw-text-align-center  tdw-padding-v-24">
                <span class="tdw-font-26 mdc-color-text--grey-400">Need </span>
                <span class="tdw-font-26 tdw-font-normal mdc-color-text--grey-800">Help</span>
            </div>
            <div class="need-help-content tdw-text-align-center  tdw-padding-bottom-24">
                <p class="tdw-font-14 mdc-color-text--grey-400">If you have project that you want to geet started the contact us</p>
                <p class="tdw-font-14 mdc-color-text--grey-400">We will respond in no time</p>
            </div>
            <div class="tdw-padding-v-36" fxLayout="row" fxLayoutAlign="center center">
                <div class="tdw-padding-h-24" fxLayout="row" fxLayoutGap="20px">
                    <div class="circle image--cover  social-1">
                        <img src="assets/img/ic_mail_outline_24px.png" style="width:19px;height:16px;">
                    </div>
                    <div class="circle image--cover social-2">
                        <img src="assets/img/ln.png" style="width:18px;height:18px;">
                    </div>
                </div>
                <div class="btn-number tdw-hover-button-primary tdw-padding-h-24">
                    <mdc-icon class="tdw-font-28 tdw-padding-h-8 mdc-color-text--white">call</mdc-icon>
                    <span class="tdw-font-14 tdw-padding-h-8 tdw-text-align-center mdc-color-text--white">+91- 821 786 2643 </span>
                </div>

            </div>
        </div>

        <div class="contact-form">
            <!-- <div class="notch"></div> -->
            <div class="background">
                    
            </div>
            <div class="tdw-padding-24">

                <div class="tdw-padding-4"></div>
                <span class="tdw-text-align-center tdw-padding-36">CONTACT US</span>
                <div class="tdw-padding-4"></div>
                <mdc-text-field label="Name" [fullwidth]="true" dense="true"></mdc-text-field>
                <mdc-text-field label="Email-Id" [fullwidth]="true" dense="true"></mdc-text-field>
                <div class="tdw-padding-8"></div>
                <mdc-text-field label="Write Message here" [fullwidth]="true" dense="true"></mdc-text-field>
                <!-- <mdc-textarea label="Write Message here" [outline]="false" row="1" [fullwidth]="false"></mdc-textarea> -->
                <mdc-icon class="submit-btn tdw-font-28  mdc-color-text--white">keyboard_arrow_right</mdc-icon>
            </div>
        </div>

    </div>
    <div class="tdw-padding-16">
    </div>
</div>
