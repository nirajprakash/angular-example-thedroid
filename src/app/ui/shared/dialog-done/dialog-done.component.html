<mdc-dialog>
	<mdc-dialog-header>
		<mdc-dialog-header-title>
			{{data.title}}
		</mdc-dialog-header-title>
	</mdc-dialog-header>
	<mdc-dialog-body>
		{{data.message}}
	</mdc-dialog-body>
	<mdc-dialog-footer>
		<!-- mdc-dialog-button   -->
		<button mdc-dialog-button  class="tdw-hover-button-primary tdw-font-14 tdw-font-comfortaa" [accept]="true">Ok</button>
	</mdc-dialog-footer>
</mdc-dialog>
